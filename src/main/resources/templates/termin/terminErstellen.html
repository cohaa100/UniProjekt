<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Termin erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <style>
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
<a>Account: <span th:text="${user} ?: 'Not logged in'">Not logged in</span></a>
<form th:if="${user}" action="/logout" method="post">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <button class="btn-sm btn-danger" type="submit">Logout</button>
</form>
<div class="center">
    <h1>Termin Erstellen</h1>
    <form action="#" th:action="@{/organisator/{uebungId}/terminerstellen (uebungId=${uebungId})}" th:object="${termin}" method="post">
        <label th:for="termin.datum"></label>
        <div class="input-group date">
            <input type="datetime-local" th:type="datetime-local" class="form-control"
                   th:id="datum" th:name="datum"/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Weiter</button>
    </form>
</div>
</body>
</html>
